<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Weather App i have bulid using html ,css,javascript for practice purpose.
        
        It basically when you enter name of any city in search box ,
        it shows you temperature of that city,
        climate type,image realted to that climate and current date and time.
        So here ,i have use open_weather_app which is very good API provider website .
        TO make our web application functional we need two things 
        1.Key which is generated by open_weather_app 
        2.base url for fetching API.

        
    -->
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" 
            placeholder="Enter city name and press enter.." autocomplete="off">
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Amravati,India</div>
                <div class="date" id="date">30 November (Friday),2018</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">34&deg;C</div>
                <div class="min-max" id="min-max">30&deg;C (min) / 45&deg;C (max)</div>
                <div class="weather" id="weather">clear</div> 
                <div class="img"></div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>


    
</body>
</html>
